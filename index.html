<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="container">
            <h1>TheFlaamer</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Calculadora</h2>
            <div class="calculadora">
                <div class="tela">
                    <input type="text" readonly id="tela">
                </div>
                <div class="botoes">
                    <div class="w25"><button class="btn btnNumber" id="btn1" value="1">1</button></div>
                    <div class="w25"><button class="btn btnNumber" id="btn2" value="2">2</button></div>
                    <div class="w25"><button class="btn btnNumber" id="btn3" value="3">3</button></div>
                    <div class="w25"><button class="btn" id="btnApagar"><i class="fas fa-backspace"></i></button></div>
                    <div class="w25"><button class="btn btnNumber" id="btn4" value="4">4</button></div>
                    <div class="w25"><button class="btn btnNumber" id="btn5" value="5">5</button></div>
                    <div class="w25"><button class="btn btnNumber" id="btn6" value="6">6</button></div>
                    <div class="w25"><button class="btn btnOpcao" id="btnMais">+</button></div>
                    <div class="w25"><button class="btn btnNumber" id="btn7" value="7">7</button></div>
                    <div class="w25"><button class="btn btnNumber" id="btn8" value="8">8</button></div>
                    <div class="w25"><button class="btn btnNumber" id="btn9" value="9">9</button></div>
                    <div class="w25"><button class="btn btnOpcao" id="btnMenos">-</button></div>
                    <div class="w25"><button class="btn btnOpcao" id="btnMultiplica">*</button></div>
                    <div class="w25"><button class="btn btnNumber" id="btn0" value="0">0</button></div>
                    <div class="w25"><button class="btn btnOpcao" id="btnDivide">/</button></div>
                    <div class="w25"><button class="btn" id="btnPesquisa">=</button></div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>

</body>

</html>
